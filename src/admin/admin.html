<!DOCTYPE html>
<html>
<head>
	<title>GMX</title>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="keywords" content="GMX">
	<meta http-equiv="description" content="GMX-你好！">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	
	<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/layer/3.1.0/theme/default/layer.css" rel="stylesheet">
	
	<style type="text/css">
		html,body,.page{height:100%;width: 100%}
		:root{--bgColor:#FFB800;--active:#FF5722;}

		.content{height: 100%;margin: 0;padding: 0;width: 100%;}
		.sort{height: 100%;padding: 0;border-right: 1px solid var(--bgColor);}
		.title{height: 100%;border-right: 1px solid var(--bgColor);padding: 0px;}
		.aritcle{height:100%;padding: 0px;}


		.page-edit{width: 100%;height:100%;position: absolute;top: 0;left: 0%;background: #fff;display: none;}
	</style>

</head>
<body>
	<div class="page">
		<div class="container content">
			<div class="col-md-2 sort">
				<gmx-sort ref="sort"></gmx-sort>
			</div>

			<div class="col-md-3 title">
				<gmx-title ref="title"></gmx-title>

			</div>

			<div class="col-md-7 aritcle">
				<gmx-article ref="article"></gmx-article>
			</div>

		</div>

	</div>
	<div class="page-edit" style="z-index: 100">
	

	</div>
</body>


<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>

</html>
